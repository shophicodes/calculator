<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="display" id="output">0</div>
            <div class="controls">
                <div class="row">
                    <button class="btn btn-bigger">C</button>
                    <button class="btn btn-bigger">DEL</button>
                </div>
                <div class="row">
                    <button class="btn btn-number">7</button>
                    <button class="btn btn-number">8</button>
                    <button class="btn btn-number">9</button>
                    <button class="btn btn-operator">/</button>
                </div>
                <div class="row">
                    <button class="btn btn-number">4</button>
                    <button class="btn btn-number">5</button>
                    <button class="btn btn-number">6</button>
                    <button class="btn btn-operator">*</button>
                </div>
                <div class="row">
                    <button class="btn btn-number">1</button>
                    <button class="btn btn-number">2</button>
                    <button class="btn btn-number">3</button>
                    <button class="btn btn-operator">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-operator">.</button>
                    <button class="btn btn-number">0</button>
                    <button class="btn btn-operator">=</button>
                    <button class="btn btn-operator">+</button>
                </div>
            </div>
        </div>
        <div class="footer">Created by <a href="https://github.com/shophicodes" class="profile-link" target="_blank">shophicodes</a></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
